{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dynamic Background -->
    <style>
        :root {
            --bg-image: url("{{ image_url }}");
        }
    </style>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>

        <!-- Search Form -->
        <form method="POST">
            {% csrf_token %}
            <input 
                type="text" 
                name="city" 
                placeholder="Enter city name"
                required
            >
            <button class="btn" type="submit">Search</button>
        </form>

        <!-- Weather Card -->
        <div class="weather">
            <div class="left">
                <h2 class="temp">
                    {{ temp }}{% if temp != "N/A" %}Â°C{% endif %}
                </h2>
                <h3 class="city">{{ city|title }}</h3>
            </div>

            <div class="right">
                {% if icon %}
                <div class="icon">
                    <img 
                        src="https://openweathermap.org/img/wn/{{ icon }}@2x.png" 
                        alt="weather icon"
                    >
                </div>
                {% endif %}

                <div class="condition">
                    <p>{{ description }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
